<div class="row">
  <div class="col-md-7">
      <h1>Users</h1>
      <button class="btn btn-primary" routerLink="/adduser">Add User</button>
      <button class="btn btn-primary" (click)="onGet()">Get Users</button>
      <table class="table">
      <thead><tr><td>Name</td><td>Email Id</td><td>Contact No</td><td></td><td></td></tr></thead>
      <tr *ngFor="let user of users">
        <td>{{ user.name }} (login id: {{ user.username }})</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
        <td>
          <a style="cursor: pointer" (click)="onEditItem(user._id)">Edit</a>
        </td>
        <td>
          <a style="cursor: pointer" (click)="onDeleteItem(user._id)">Delete</a>
        </td>

      </tr>
      </table>
  </div>
  <div class="col-md-5">
    <app-user-form></app-user-form>
  </div>
