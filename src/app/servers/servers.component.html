<div class="row">
  <div class="col-md-7">
      <h1>Servers</h1>
      <button class="btn btn-primary" (click)="onNewServer()">Add Server</button>
      <button class="btn btn-primary" (click)="onGet()">Get Servers</button>
      <table class="table">
      <thead><tr><td>Name</td><td>Capacity</td><td>Application</td><td></td><td></td></tr></thead>
      <tr *ngFor="let server of servers">
        <td>{{ server.name }} (Id: {{ server.id }})</td>
        <td>{{ server.capacity }}</td>
        <td>{{ server.appname }}</td>
        <td>
          <a style="cursor: pointer" (click)="onEditServer(server.id)">Edit</a>
        </td>
        <td>
          <a style="cursor: pointer" (click)="onDeleteItem(server.id)">Delete</a>
        </td>

      </tr>
      </table>
  </div>
  <div class="col-md-5">
    <router-outlet></router-outlet>
  </div>
